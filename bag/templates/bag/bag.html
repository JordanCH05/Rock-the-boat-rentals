{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Your Fleet</h2>
            <hr>
        </div>
    </div>
    <row class="col">
        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div>
                        Bag Items
                    </div>
                {% else %}
                    <p>Your Fleet is empty</p>
                    <a href="{% url 'products' %}" class="btn">
                        Find a Boat to add to your Fleet
                    </a>
                {% endif %}
    </row>
{% endblock %}
